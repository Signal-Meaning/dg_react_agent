name: Publish to GitHub Package Registry

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.3.3)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@signal-meaning'
          token: ${{ secrets.NPM_PACKAGES_TOKEN }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Run tests
        run: npm test
        
      - name: Configure npm authentication
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_PACKAGES_TOKEN }}" > ~/.npmrc
          echo "@signal-meaning:registry=https://npm.pkg.github.com" >> ~/.npmrc
          cat ~/.npmrc
        
      - name: Verify authentication
        run: |
          npm whoami --registry https://npm.pkg.github.com || echo "Authentication check failed"
          
      - name: Check if version already exists
        id: check_version
        run: |
          if npm view @signal-meaning/deepgram-voice-interaction-react@$(node -p "require('./package.json').version") --registry https://npm.pkg.github.com 2>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "⚠️ Version already exists in registry"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "✅ Version does not exist, ready to publish"
          fi
        continue-on-error: true
        
      - name: Publish to GitHub Package Registry
        run: |
          # Publish with explicit error handling
          npm publish || {
            echo "❌ Publish failed"
            echo "Common causes:"
            echo "  - Version already exists (409)"
            echo "  - Authentication failed (401)"
            echo "  - Insufficient permissions (403)"
            exit 1
          }
          echo "✅ Package published successfully"
          
      - name: Verify package installation
        run: |
          # Create a temporary directory to test package installation
          mkdir test-install
          cd test-install
          
          # Create a test package.json
          echo '{"name": "test-install", "version": "1.0.0", "dependencies": {}}' > package.json
          
          # Configure npm for GitHub Package Registry
          echo "@signal-meaning:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_PACKAGES_TOKEN }}" >> .npmrc
          
          # Install the package
          npm install @signal-meaning/deepgram-voice-interaction-react
          
          # Verify the package was installed
          ls node_modules/@signal-meaning/deepgram-voice-interaction-react
          
          # Clean up
          cd ..
          rm -rf test-install
