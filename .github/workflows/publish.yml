name: Publish to GitHub Package Registry

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.3.3)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@signal-meaning'
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Run tests
        run: npm test
        
      - name: Publish to GitHub Package Registry
        run: npm publish
          
      - name: Verify package installation
        run: |
          # Create a temporary directory to test package installation
          mkdir test-install
          cd test-install
          
          # Create a test package.json
          echo '{"name": "test-install", "version": "1.0.0", "dependencies": {}}' > package.json
          
          # Configure npm for GitHub Package Registry
          echo "@signal-meaning:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          
          # Install the package
          npm install @signal-meaning/deepgram-voice-interaction-react
          
          # Verify the package was installed
          ls node_modules/@signal-meaning/deepgram-voice-interaction-react
          
          # Clean up
          cd ..
          rm -rf test-install
