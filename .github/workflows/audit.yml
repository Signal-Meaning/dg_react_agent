# Run npm audit on every PR so vulnerable dependencies are caught in our CI,
# not by consumers. Required for merge when branch protection is enabled.
name: Audit Dependencies

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (fail on high/critical)
        run: npm audit --audit-level=high
