name: Publish to GitHub Package Registry (Alternative Auth)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.4.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@signal-meaning'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Run tests
        run: npm test
        
      - name: Configure npm authentication (Method 1: NODE_AUTH_TOKEN)
        run: |
          echo "=== Method 1: Using NODE_AUTH_TOKEN ==="
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_PACKAGES_TOKEN }}" > ~/.npmrc
          echo "@signal-meaning:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "Testing authentication..."
          npm whoami --registry https://npm.pkg.github.com || echo "Method 1 failed"
        
      - name: Test publish (Method 1)
        run: |
          echo "=== Testing publish with Method 1 ==="
          npm publish --dry-run || echo "Method 1 publish failed"
        
      - name: Configure npm authentication (Method 2: Direct token)
        run: |
          echo "=== Method 2: Direct token in .npmrc ==="
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_PACKAGES_TOKEN }}" > ~/.npmrc
          echo "@signal-meaning:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_PACKAGES_TOKEN }}" >> ~/.npmrc
          echo "Testing authentication..."
          npm whoami --registry https://npm.pkg.github.com || echo "Method 2 failed"
        
      - name: Test publish (Method 2)
        run: |
          echo "=== Testing publish with Method 2 ==="
          npm publish --dry-run || echo "Method 2 publish failed"
        
      - name: Configure npm authentication (Method 3: GITHUB_TOKEN)
        run: |
          echo "=== Method 3: Using GITHUB_TOKEN ==="
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@signal-meaning:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "Testing authentication..."
          npm whoami --registry https://npm.pkg.github.com || echo "Method 3 failed"
        
      - name: Test publish (Method 3)
        run: |
          echo "=== Testing publish with Method 3 ==="
          npm publish --dry-run || echo "Method 3 publish failed"
