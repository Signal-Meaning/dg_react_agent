# Shared preliminary steps for Test and Publish workflow: setup Node, install deps, build.
# Caller must run actions/checkout first so this local action can be loaded.
name: 'Prelim: Node, install, build'
description: 'Setup Node.js, npm ci, npm run build. Optional registry for publish job.'
inputs:
  ref:
    description: 'Unused; kept for workflow compatibility. Caller runs checkout.'
    required: false
    default: ''
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
  registry-url:
    description: 'npm registry URL (e.g. for GitHub Packages). If set, configures scope and auth.'
    required: false
    default: ''
  scope:
    description: 'npm scope (e.g. @signal-meaning). Used when registry-url is set.'
    required: false
    default: ''
  token:
    description: 'Token for registry auth. Used when registry-url is set.'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        registry-url: ${{ inputs.registry-url }}
        scope: ${{ inputs.scope }}
        token: ${{ inputs.token }}

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Build package
      run: npm run build
      shell: bash
